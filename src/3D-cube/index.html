<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google" value="notranslate" />
  <title>Tuist - 3D.cube</title>
  <link rel='stylesheet' href='./style.css' />
</head>

<body>
  <div class='wrap'>
    <div id='screen'></div>
    <div class='sliders'>
      <div>
        <input id='route' type='checkbox' checked />
        auto-rotate
      </div>
      <input id='sliderX' type='range' min='-7' max='7' value='-3.81' step='0.01' />
      <input id='sliderY' type='range' min='-7' max='7' value='-3.61' step='0.01' />
      <input id='sliderZ' type='range' min='-7' max='7' value='0.09' step='0.01' />
    </div>
  </div>
  <script type='module' src='./3D-cube/run.js'></script>
</body>

</html>
